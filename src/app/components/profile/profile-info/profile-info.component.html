<div class="row">
  <div class="col-12 font-italic text-center">{{ user.username }}</div>
  <div class="col-4">Name:</div>
  <div class="col-8">{{ user.name }}</div>
  <div class="col-4">Contact:</div>
  <div class="col-8">{{ user.email }}</div>
  <div class="col-4">Location:</div>
  <div class="col-8">{{ user.address?.street }} , {{ user.address?.city }}</div>
  <div class="col-4">Company:</div>
  <div class="col-8">{{ user.company?.name }}</div>
  <div class="col-4">Website:</div>
  <div class="col-8">{{ user.website }}</div>
</div>
